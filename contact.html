<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Forum: Share Your Stories</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #app {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input, form textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .post {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #forum {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <a class="navbar-brand" href="about.html">Personalized Recovery Plan</a>
            <a class="navbar-brand" href="contact.html">Sign Up and Forum</a>
            <a class="navbar-brand" href="pricing.html">Search Treatment Centers</a>
            <a class="navbar-brand" href="faq.html">FAQ</a>
        </div>
    </nav>
    <div id="app">
        <!-- Registration Form -->
        <div id="registration">
            <h1>Create an Account to post to or view the forum</h1>
            <form id="registerForm">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Forum Section -->
        <div id="forum" style="display:none;">
            <h1>Tell Us About Your Experience</h1>
            <form id="postForm">
                <input type="text" id="subject" placeholder="Subject Line" required>
                <textarea id="message" placeholder="Share your story..." required></textarea>
                <button type="submit">Post</button>
            </form>
            <div id="posts">
                <!-- Posts will appear here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:3000";

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;

            const response = await fetch(`${API_BASE}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ firstName, lastName, email }),
            });

            if (response.ok) {
                alert("Registration successful!");
                document.getElementById("registration").style.display = "none";
                document.getElementById("forum").style.display = "block";
            } else {
                alert("Error registering user.");
            }
        });

        document.getElementById("postForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            const response = await fetch(`${API_BASE}/posts`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ subject, message }),
            });

            if (response.ok) {
                alert("Post submitted successfully!");
                loadPosts();
            } else {
                alert("Error submitting post.");
            }
        });

        async function loadPosts() {
            const response = await fetch(`${API_BASE}/posts`);
            if (response.ok) {
                const posts = await response.json();
                const postsContainer = document.getElementById("posts");
                postsContainer.innerHTML = "";
                posts.forEach((post) => {
                    const postDiv = document.createElement("div");
                    postDiv.className = "post";
                    postDiv.innerHTML = `<h2>${post.subject}</h2><p>${post.message}</p>`;
                    postsContainer.appendChild(postDiv);
                });
            }
        }

        // Load posts on page load
        loadPosts();
    </script>
</body>
</html>
